<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aureus Academy | The Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        body { background-color: #0a0a0a; color: #D4AF37; font-family: 'Playfair Display', serif; text-align: center; margin: 0; padding: 0; }
        .header { padding: 50px; border-bottom: 1px solid #D4AF37; }
        .btn { background: none; border: 2px solid #D4AF37; color: #D4AF37; padding: 15px 30px; font-size: 18px; cursor: pointer; transition: 0.3s; margin: 10px; }
        .btn:hover { background: #D4AF37; color: black; }
        #camera-view { width: 80%; max-width: 500px; border: 1px solid #D4AF37; margin-top: 20px; display: none; }
        .section { padding: 40px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>AUREUS ACADEMY</h1>
        <p><i>The Vault of Knowledge</i></p>
    </div>

    <div class="section">
        <h3>Select Your Portal</h3>
        <button class="btn" onclick="startLevel('primary')">Junior Suite</button>
        <button class="btn" onclick="startLevel('highschool')">Scholars Lounge</button>
        <button class="btn" onclick="startLevel('college')">Grand Conservatory</button>
    </div>

    <div id="scanner-area" class="section" style="display:none;">
        <h2 id="level-title"></h2>
        <video id="webcam" autoplay playsinline style="width: 100%; max-width: 400px; border: 2px gold solid;"></video>
        <br>
        <button class="btn" onclick="captureAndScan()">Scan Document</button>
        <p id="status-text">Ready to scan...</p>
        <div id="ai-response" style="margin-top:20px; white-space: pre-wrap; font-family: sans-serif; color: white;"></div>
    </div>

    <script>
        let currentLevel = "";

        function startLevel(level) {
            currentLevel = level;
            document.getElementById('level-title').innerText = level.toUpperCase();
            document.getElementById('scanner-area').style.display = 'block';
            startCamera();
        }

        async function startCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            document.getElementById('webcam').srcObject = stream;
        }

        async function captureAndScan() {
            const status = document.getElementById('status-text');
            status.innerText = "Analyzing wisdom...";
            // This is where Tesseract.js reads the text from the camera
            // In the next step, we will connect this to the Gemini AI API
        }
    </script>
</body>
</html>
